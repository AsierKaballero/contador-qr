<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;

      /* Imagen de fondo */
      background-image: url("background.png");
      background-size: cover;        /* Se adapta a cualquier pantalla */
      background-position: center;   /* Siempre centrada */
      background-repeat: no-repeat;
      background-attachment: fixed;  /* Escritorio */

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Contenedor del texto */
    .contenedor {
      background-color: rgba(0, 0, 0, 0.55); /* Oscurece el fondo */
      color: white;
      padding: 30px 40px;
      border-radius: 14px;
      max-width: 90%;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
    }

    #contador {
      font-size: 1.5em;
      line-height: 1.4;
    }

    /* Ajustes específicos para móvil */
    @media (max-width: 600px) {
      .contenedor {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      #contador {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <h1>Cuenta atrás</h1>
    <div id="contador"></div>
  </div>

  <script>
    const fechaObjetivo = new Date("2026-02-08T20:00:00");
    // const fechaObjetivo = new Date("2025-12-27T19:42:00"); // prueba

    function actualizarContador() {
      const ahora = new Date();
      let diferencia = fechaObjetivo - ahora;
      let texto = "";

      if (diferencia > 0) {
        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
        const segundos = Math.floor((diferencia / 1000) % 60);

        texto = `Faltan ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
      } else {
        diferencia = Math.abs(diferencia);

        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
        const segundos = Math.floor((diferencia / 1000) % 60);

        texto = `Han pasado ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
      }

      document.getElementById("contador").textContent = texto;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

</body>
</html>
